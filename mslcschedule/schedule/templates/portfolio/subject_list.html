{% extends 'portfolio/base.html' %}
{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>UNO Math-Science Learning Center</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <style>
        .btn-primary {
            background-color: #0a0a0a;
            border-color: #0a0a0a;
        }

        .panel > .panel-heading {
            background-image: none;
            background-color: #d71920;
        }

        .panel, .panel-heading, .panel-body {
            border-color: #d71920;
        }

        th {
            background-color: #636568;
            color: white;
        }
    </style>
    <body>
    <style>
        body {
            background-color: white;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-primary">
                    <div class="panel-heading">Welcome!</div>
                    <div class="panel-body">
                        UNO Math-Science Learning Center
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h2 style="padding-left: 15Px">Subject Information</h2>
    </div>
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>ID</th>
                <th>Subject Area</th>
                <th colspan="3">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject.id}}</td>
                    <td>{{ subject.Area }}</td>
                    <td><a href="{% url 'portfolio:subject_edit' pk=subject.pk %}"
                           class="btn btn-primary">Edit</a></td>
                    <!-- <td><a href="{% url 'portfolio:subject_delete' pk=subject.pk %}"
                           onclick="return confirm('Are you sure you want to delete?')"
                           class="btn btn-danger">Delete</a> -->
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
     <div class="row">
            <a href="{% url 'portfolio:subject_new' %}" class="row"><span
                    class="btn btn-primary">Add Subject</span></a>
        </div>
    </div>
    </body>
    </html>
{% endblock %}
